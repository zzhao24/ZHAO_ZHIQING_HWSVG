<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How Does Smart Phone Effect Our Life</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&vert;Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="page">
    <header id="main-header" class="container">
        <div class="title-wrapper">
            <h1>How Does Smart Phone Effect Our Life</h1>
        </div>
    </header>

    <div id="content" class="container">

        <div class="data-box" id="navigation">
            <div class="icon-holder" >
                <div class="percentage">

                </div>
                <img src="img/gps.svg" alt="Navigation">
            </div>
            <div class="description">
                <h2 class="data-title">Navigation</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="data-box" id="online-surfing">
            <div class="icon-holder">
                <div class="percentage">

                </div>
                <img src="img/wifi.svg" alt="Online Surfing">
            </div>
            <div class="description">
                <h2 class="data-title">Online Surfing</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="data-box" id="shopping">
            <div class="icon-holder">
                <div class="percentage">

                </div>
                <img src="img/bag.svg" alt="Shopping">
            </div>
            <div class="description">
                <h2 class="data-title">Shopping</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="data-box" id="communication">
            <div class="icon-holder">
                <div class="percentage">

                </div>
                <img src="img/message.svg" alt="Communication">
            </div>
            <div class="description">
                <h2 class="data-title">Communication</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="data-box" id="photography">
            <div class="icon-holder">
                <div class="percentage">

                </div>
                <img src="img/camera.svg" alt="Photography">
            </div>
            <div class="description">
                <h2 class="data-title">Photography</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="data-box" id="relax">
            <div class="icon-holder">
                <div class="percentage">

                </div>
                <img src="img/music.svg" alt="Relax">
            </div>
            <div class="description">
                <h2 class="data-title">Relax</h2>
                <p class="data-detail"></p>
            </div>
        </div>

        <div class="usage-wrapper">
            <div class="usage">

            </div>
            <p>Numbers of the smart phone usage these years (billion)</p>
        </div>

        <div class="phone">
            <div class="inner">
                <img src="img/hand.svg" alt="Mobile Phone">
                <div class="text">
                    Smart phones changed people's way of life, and it will certainly move towards a more intelligent direction
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
